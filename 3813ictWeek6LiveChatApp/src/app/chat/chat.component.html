<div class="card mb-3 border-info shadow" style="max-width: 820px; margin:auto">

  <!-- main chat content -->

  <div class="card-body">
    <h4 class="card-title text-info">Welcome to the chat</h4>

    <!-- input area -->
    <form method="post">
      <label for="chatInput"> New message </label>
      <div class="input-group">
        <textarea name="chatInput" id="chatInput" class="form-control" [(ngModel)]="chatInput"></textarea>
        <div class="input-group-append">
          <button type="submit" class="btn btn-success" (click)="sendMsg()">
            Send
          </button>
        </div>
      </div>
    </form>

    <!-- display message area -->
    <div class="pt-4">
      <h5 class="card-title">Chat Messages</h5>
      <div class="card-text" *ngFor="let msg of messages">
        <div class="announcement text-center pt-2 pb-2 mt-1 mb-3">{{msg}}</div>
        <div class="d-flex flex-row">
          <!-- avatar & user name -->
          <div class="user mr-3">
            <div class="avatar">
              <img src="" alt="" class="image">
            </div>
            <p>username</p>
          </div>
          <!-- message bubble -->
          <div class="message_bubble mt-1 mb-1 align-self-start">
            <p class="message_text pl-4">{{msg}}</p>
          </div>

          <!-- message bubble with picture -->
          <div class="image_bubble mt-1 mb-1 align-self-start">
              <div class="chat_image ml-4">
                <img src="" alt="" class="image">
              </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>


  
</div>
