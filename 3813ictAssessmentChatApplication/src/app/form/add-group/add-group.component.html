<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="groupModalTitle">Create New Group</h5>
    </div>
    <div class="modal-body">
      <div *ngIf="alert.show" class="alert alert-danger">
        {{alert.msg}}
      </div>
      <form method="post">
        <div class="form-group row">
          <label for="groupName" class="col-sm-4 col-form-label">Group Name</label>
          <div class="col-sm-8 pl-0">
            <input type="text" name="groupName" id="groupName" class="form-control" [(ngModel)]="name">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-4">Include Users</div>
          <div class="col-sm-8">
            <p>{{ userList.length == 0 ? 'No users avalible' : '' }}</p>
            <div *ngFor="let user of userList">
              <input type="checkbox" name="selectedUser" id="selectedUser" class="form-check-input" [(ngModel)]="user.selected">
              <label for="selectedUser" class="form-check-label">{{user.userName}}</label>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="reset()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="addGroup()">Create</button>
    </div>
  </div>
</div>
